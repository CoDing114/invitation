<html lang="ko">
<head>
	<title>김성♥임예령 결혼합니다.</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.5,user-scalable=yes">
	<meta name="keywords" content="wedding, baby, feelmotion, 더굿데이, 더굿데이카드, 성장영상, 식전영상, 청첩장, 돌잔치, 결혼, 결혼식, 초대장">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://invitation.ml/33633">
	<meta property="og:description" content="김성&임예령 결혼식을 축하해주세요.">
	<meta property="og:title" content="김성♥임예령 결혼합니다.">

	<link href="fonts.googleapis.com/css-family=Nanum+Gothic-Nanum+Myeongjo.css"rel="stylesheet">
	<link rel="stylesheet" href="wedding/static/theme/common/css/reset.css">
	<link rel="stylesheet" href="wedding/static/theme/common/css/animate.css">
	<link rel="stylesheet" href="wedding/static/theme/common/css/common.css-version=1630022078.css">
	<link rel="stylesheet" href="wedding/static/theme/common/css/pc.css">
</head>
<body>
	<div class="wrapper">
		<div class="content_wrapper">
			<div class="content">
				<iframe frameborder="0" width="100%" height="100%" src="wedding/invitation/view/33633.html" id="mobile"></iframe>
			</div>
		</div>
		<div class="bgm_area">
			CORILLA WEDDING INVITATIONS&nbsp;<a href="#" onclick="bgm(this);" id="bgmButton"><img src="wedding/static/img/pc/pc_bgm_on.gif"></a>
		</div>
	</div>
	<div class="footer_wrapper">
		<div class="footer">
			<a href="tel:0433-0433" class="tel">T.0433-0433</a><br>
			&copy; CODING & GORILLA CORP.<br>
			<a href="http://coding114.tk" target="_blank" class="block">코릴라 홈페이지 바로가기 +</a>
		</div>
	</div>
	<script src="./code.jquery.com/jquery-1.8.3.min.js"></script>
	<script>
	function bgm(el)
	{
		// $(el).preventDefault();
		const link = $(el);
		event.preventDefault();

		if ( link.is('.on') ) {
        	link.find('img').attr('src', link.find('img').attr('src').replace(/on\.gif$/, 'off.gif'/*tpa=https://invitation.ml/off.gif*/));
        	link.removeClass('on');
		}
	    else {
	        link.find('img').attr('src', link.find('img').attr('src').replace(/off\.gif$/, 'on.gif'/*tpa=https://invitation.ml/on.gif*/));
	        link.addClass('on');
	    }

		const frame = document.getElementById('mobile');
		const mobile = frame.contentWindow || frame.contentDocument;

		mobile.bgmControl();
	}

	function bgmButtonSet(type) {
		if ( type == 'play' )
	        $('#bgmButton').find('img').attr('src', $('#bgmButton').find('img').attr('src').replace(/off\.gif$/, 'on.gif'/*tpa=https://invitation.ml/on.gif*/));
		else if ( type == 'pause' )
			$('#bgmButton').find('img').attr('src', $('#bgmButton').find('img').attr('src').replace(/on\.gif$/, 'off.gif'/*tpa=https://invitation.ml/off.gif*/));
	}
	</script>
</body>
